<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      Cricket
    </a>
  </div>
</nav>
<div class="container mt-3">
  <div class="row">
    <div class="col-6">
      <team [detail]="match.teamA" [matchOver]="hasMatchOver"></team>
    </div>
    <div class="col-6">
      <team [detail]="match.teamB" [matchOver]="hasMatchOver"></team>
    </div>
  </div>
  <hr />
  <div class="row mt-3">
    <div class="col text-center" *ngIf="!hasMatchOver">
      <button type="button" *ngIf="!isStarted" class="btn btn-lg btn-primary" (click)="startMatch()">Start
        Match</button>
      <button type="button" *ngIf="isStarted" class="btn btn-lg btn-secondary" (click)="pauseMatch()">Pause
        Match</button>
    </div>
    <div class="col" *ngIf="hasMatchOver">
      <div class="alert alert-success" role="alert">
        {{winnerMessage}}
      </div>
    </div>
  </div>
</div>
